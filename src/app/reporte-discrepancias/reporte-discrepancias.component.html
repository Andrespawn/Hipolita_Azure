<!DOCTYPE html>
<html>

<head>
    <title>Documento importación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="navbarPadre">
        <a routerLink="/pantallainicio">Inicio</a>
        <div class="desplegable">
            <button class="dropbtn">Guía Master
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/guiaMaster">Guía Master</a>
                <a routerLink="/manifiestoAduanas">Manifiesto Aduanas</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Documento Importar
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/documentoImportacion">Documento Importacion</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Impresion Etiqueta
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/impresionEtiqueta">Impresion Etiqueta</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Facturación
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/facturacion">Facturación</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Reportes
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/reporteDiscrepancias">Reporte Discrepancias</a>
            </div>
        </div>
    </div>



    <form (submit)="generarReporte($event)">
        <h4>Reporte Discrepancias</h4>

        <div *ngIf="mostrarMensajeValidacion">
            <div class="alert alert-warning " role="alert" style="text-align: center">

                <strong>¡Advertencia!</strong>
                <br>
                <div style="font-size: 13px;">
                    {{mensajeValidacion}}
                </div>
            </div>
        </div>
        
        <div *ngIf="mostrarMensajeErrorService">
            <div class="alert alert-danger " role="alert" style="text-align: center">

                <strong>¡Error al consumir servicio!</strong>
                <br>
                <div style="font-size: 13px;">
                    {{mensajeErrorService}}
                </div>
            </div>
        </div>

        <input type="text" placeholder="Fecha Inicio" name="txtFechIni" id="txtFechIni" class="form-control"
            bsDatepicker [bsConfig]="{containerClass:'theme-red',dateInputFormat: 'YYYY/MM/DD'}" pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">

        <input type="text" placeholder="Fecha Fin" name="txtFechFin" id="txtFechFin" class="form-control" bsDatepicker
            [bsConfig]="{containerClass:'theme-red',dateInputFormat: 'YYYY/MM/DD'}" pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">

        <input type="submit" value="Generar reporte" class="btn-primary ">
    </form>

</body>

</html>
