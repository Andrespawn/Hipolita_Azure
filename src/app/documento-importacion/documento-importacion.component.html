<!DOCTYPE html>
<html>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-clip-rotate-pulse">
    <br>
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<head>
    <title>Documento Declaración importación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO">

    <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbarPadre">
        <a routerLink="/pantallainicio">Inicio</a>
        <div class="desplegable">
            <button class="dropbtn">Guía Master
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/guiaMaster">Guía Master</a>
                <a routerLink="/manifiestoAduanas">Xml Aduanas</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Documento importación
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/documentoImportacion">Declaración de Importación</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Impresion Etiqueta
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/impresionEtiqueta">Impresion Etiqueta</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Facturación
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/facturacion">Facturación</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Reportes
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/reporteDiscrepancias">Reporte Discrepancias</a>
            </div>
        </div>
    </div>
    <!--<router-outlet></router-outlet>-->
    <form (submit)="buscarRuta($event)">
        <h4>Declaración de Importación</h4>

        <div *ngIf="mostrarMensajeValidacionForm">
            <div class="alert alert-warning " role="alert" style="text-align: center">

                <strong>¡Advertencia!</strong>
                <br>
                <div style="font-size: 13px;">
                    {{mensajeAlertaValidacionForm}}
                </div>
            </div>
        </div>

        <div *ngIf="mostrarMensajeErrorService">
            <div class="alert alert-danger " role="alert" style="text-align: center">

                <strong>¡Error al consumir servicio!</strong>
                <br>
                <div style="font-size: 13px;">
                    {{mensajeAlertaErrorService}}
                </div>
            </div>
        </div>



        <input type="text" placeholder="Fecha Manifesto Importación" name="txtDate" id="txtDate" class="form-control" bsDatepicker [bsConfig]="{containerClass:'theme-red',dateInputFormat: 'YYYY/MM/DD'}" pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">

        <input type="text" placeholder="Número Manifesto Importacion" id="nroDocImport" id="nroDocImport" class="form-control">

        <input type="text" placeholder="Numero Guia Hija" id="nroGuiaAlert" id="nroGuiaAlert" class="form-control">

        <input type="submit" value="Generar Declaración Importación" class="btn-primary ">

    </form>


</body>

</html>
